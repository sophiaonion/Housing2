<!DOCTYPE html>
<html class="no-js" lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="x-ua-compatible" content="ie=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    <title> Roommates </title>

    <link rel="stylesheet" href="styles/foundation/css/foundation.css"/>
    <link rel="stylesheet" href="styles/foundation/css/normalize.css"/>
    <link rel="stylesheet" href="styles/icons/foundation-icons.css" />
    <link rel="stylesheet" href="styles/app.css"/>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/react/0.13.3/react-with-addons.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/react/0.13.3/react.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/2.1.1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/marked/0.3.2/marked.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/babel-core/5.8.23/browser.min.js"></script>

    <script src="styles/foundation/js/foundation.js"></script>
    <script src="styles/foundation/js/foundation.reveal.js"></script>
    <script type="text/javascript" src="helper.js"></script>
</head>

<body>
    <!------------------------required for any page---------------------->
    <script type="text/javascript">
        var token = window.localStorage.getItem("token");

        if (token) {
            $.ajaxSetup({
                headers: {
                    'x-access-token': token
                }
            });
        };

    </script>
    <!------------------------------------------------------------------------------------>

    <div class="center">
        <div id="current_roommate"></div>

        <br><br>
        <ul class="small-block-grid-2 large-block-grid-4">
            <li>
                <div id="no_received_request"></div><br>

                <div id="received_request_Modal" class="reveal-modal" data-reveal aria-hidden="true"
                     role="dialog" data-options="close_on_background_click:false;close_on_esc:false;">
                    <div id="received_request"></div>
                    <a class="close-reveal-modal" aria-label="Close">&#215;</a>
                </div>
            </li>
            <li></li>

            <li>
                <div id="no_sent_request"></div><br>

                <div id="sent_request_Modal" class="reveal-modal" data-reveal aria-hidden="true"
                     role="dialog" data-options="close_on_background_click:false;close_on_esc:false;">
                    <div id="sent_request"></div>
                    <a class="close-reveal-modal" aria-label="Close">&#215;</a>
                </div>
            </li>
        </ul>

        <a href="#" data-reveal-id="myModal" class="small button">Request a Roommate</a>
        <div id="myModal" class="reveal-modal" data-reveal aria-labelledby="modalTitle" aria-hidden="true"
             role="dialog" data-options="close_on_background_click:false;close_on_esc:false;">
            <h2 id="modalTitle">Request a Roommate</h2>
            <div id="search"></div>
            <a class="close-reveal-modal" aria-label="Close">&#215;</a>
        </div><br>

        <a href="home.html" class="button">
            <i class="fi-home size-24"></i> Home
        </a>

    </div>

    <!------------------------------required for any page-------------------------->
    <script type="text/javascript">
        $(document).foundation();
        document.write('<script type="text/babel" src="studentJS/current_roommate.js"><\/script>');
        document.write('<script type="text/babel" src="studentJS/roommate_received_request.js"><\/script>');
        document.write('<script type="text/babel" src="studentJS/roommate_search.js"><\/script>');
        document.write('<script type="text/babel" src="studentJS/roommate_sent_request.js"><\/script>');
    </script>
    <!------------------------------------------------------------------------------------>
</body>
</html>
