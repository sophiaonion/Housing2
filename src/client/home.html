    <body>
    <div class="center">
        <div class="row">
            <div class="small-12 text-center columns">
                <p>Welcome to the housing selection application. </p>
                <p>What do you want to do? </p>

                <!--TODO make this a grid-->
                <br><br>

                <a href="#" data-reveal-id="myModal" class="small button">Check Available Housing</a><br>
                <div id="myModal" class="reveal-modal" data-reveal aria-labelledby="modalTitle" aria-hidden="true" role="dialog">
                    <h2 id="modalTitle">Available Housing</h2>
                    <div id="available_rooms"></div>
                    <a class="close-reveal-modal" aria-label="Close">&#215;</a>
                </div>

                <a href="roommate.html" class="small button">Select Roommate(s)</a><br>
                <a href="selection.html" class="small button">Room Selection</a><br>

            </div>
        </div>
    </div>


    <script type="text/javascript">
        var token = window.localStorage.getItem("token");

        if (token) {
            $.ajaxSetup({
                headers: {
                    'x-access-token': token
                }
            });
        };

        //only do this on home page
        var username=getUsername();
        var user = getUser(username);
        window.localStorage.setItem("user",JSON.stringify(user));
        ///

        $(document).foundation();

        document.write('<script type="text/babel" src="studentJS/availableHousing.js"><\/script>');
    </script>
